<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pavlo Rospopa Website</title>
    <meta name="description" content="pavlo@rospopa.com">
    <link rel="canonical" href="http://rospopa.github.io/">
    
    <link rel="icon" type="image/png" sizes="32x32" href="/css/favicons/unnamed-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/css/favicons/unnamed-180x180.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <style>
        /* --- CORE STYLES --- */
        body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
        
        .site-header { border-bottom: 1px solid #e8e8e8; padding: 15px 0; margin-bottom: 30px; }
        .site-title { font-size: 18px; font-weight: bold; color: #333; }
        .site-nav { float: right; }
        .site-nav .trigger a { margin-left: 15px; color: #333; }

        /* --- TABLE STYLES --- */
        
        /* 1. Grouping: We group Title + Summary in one TBODY */
        .book-group {
            transition: background-color 0.15s ease;
        }

        /* 2. Zebra Striping (The Grey Row) */
        .book-group:nth-child(odd) {
            background-color: #f0f0f0; /* Slightly darker grey for better contrast */
        }

        /* 3. WHITE BORDERS FIX */
        /* Forces the borders inside the GREY rows to be pure white */
        .book-group:nth-child(odd) > tr > td,
        .book-group:nth-child(odd) > tr > th {
            border-top: 1px solid #ffffff !important;
            border-bottom: 1px solid #ffffff !important;
        }

        /* 4. Hover Effect (Highlighter Yellow) */
        .book-group:hover {
            background-color: #ffff99 !important;
            cursor: pointer;
        }
        /* Ensure borders disappear or match when hovering so it looks like one solid block */
        .book-group:hover > tr > td,
        .book-group:hover > tr > th {
            border-color: #ffff99 !important;
        }

        /* Typography & Layout */
        .book-title-row td { font-weight: bold; }
        
        /* Summary Row Styling */
        .book-summary-row td { 
            font-style: normal; 
            color: #666; 
            padding-left: 20px !important; 
            padding-bottom: 15px !important;
            /* Remove the border strictly between Title and Summary for a cleaner look */
            border-top: none !important; 
        }

        /* Helpers */
        .search-container { margin-bottom: 20px; max-width: 300px; float: right; }
        .no-result { display: none; text-align: center; padding: 20px; font-style: italic; color: #888; }
        footer { margin-top: 50px; padding: 20px; border-top: 1px solid #eee; text-align: center; color: #888; }
    </style>
</head>

<body>

    <header class="site-header">
        <div class="container">
            <a class="site-title" href="https://rospopa.com">Pavlo Rospopa Website</a>
            <nav class="site-nav">
                <div class="trigger">
                    <a href="mailto:pavlo@rospopa.com?subject=rospopa.github.io">pavlo@rospopa.com</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-12">
                
                <div class="search-container form-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="What are you looking for?">
                </div>

                <table class="table" id="bookTable">
                    <thead>
                        <tr>
                            <th style="width: 5%;">#</th>
                            <th style="width: 55%;">Title</th>
                            <th style="width: 40%;">Author</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent"></tbody>
                </table>

                <div id="noResult" class="no-result">
                    <i class="glyphicon glyphicon-alert"></i> No result found
                </div>

                <br><br>
                <p><a href="#">Return to top</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p class="mb-0">Copyright © <span id="currentYear"></span> All Rights Reserved.</p>
        <p style="font-size: 10px;">System Version: v3.1 (White Borders)</p>
    </footer>

    <script>
        // 1. DATA
        const books = [
            { id: 1, title: "Man’s Search for Meaning", author: "Viktor E. Frankl", summary: "A psychiatrist's memoir of the Holocaust and an introduction to Logotherapy, finding meaning in suffering." },
            { id: 2, title: "The Untethered Soul: The Journey Beyond Yourself", author: "Michael A. Singer", summary: "A guide to spiritual growth, exploring how to free yourself from habitual thoughts and emotions." },
            { id: 3, title: "Atomic Habits", author: "James Clear", summary: "A practical framework for improving every day by building good habits and breaking bad ones." },
            { id: 4, title: "Meditations", author: "Marcus Aurelius", summary: "Private notes of the Roman Emperor, offering timeless wisdom on Stoic philosophy and duty." },
            { id: 5, title: "Sapiens: A Brief History of Humankind", author: "Yuval Noah Harari", summary: "An exploration of the history of the human species from the Stone Age up to the twenty-first century." },
            { id: 6, title: "Factfulness", author: "Hans Rosling", summary: "Reveals that the world is in a much better state than we think and explains the instincts that distort our perspective." },
            { id: 7, title: "Guns, Germs, and Steel", author: "Jared Diamond", summary: "Argues that environmental factors, rather than racial or cultural differences, shaped modern history." },
            { id: 8, title: "The Sixth Extinction", author: "Elizabeth Kolbert", summary: "Investigates the current mass extinction event caused by human activity and its consequences for the planet." },
            { id: 9, title: "The Alignment Problem", author: "Brian Christian", summary: "Discusses the technical and ethical challenges of ensuring artificial intelligence aligns with human values." },
            { id: 10, title: "Thinking, Fast and Slow", author: "Daniel Kahneman", summary: "Explores the two systems that drive the way we think: the fast, intuitive system and the slow, rational system." },
            { id: 11, title: "The Art of War", author: "Sun Tzu", summary: "An ancient Chinese military treatise attributed to Sun Tzu, dealing with military strategy and tactics." },
            { id: 12, title: "The Structure of Scientific Revolutions", author: "Thomas S. Kuhn", summary: "Argues that scientific advancement is not evolutionary, but rather a series of peaceful interludes punctuated by violent revolutions." },
            { id: 13, title: "The Power of Now", author: "Eckhart Tolle", summary: "A spiritual guide emphasizing the importance of living in the present moment to achieve enlightenment." },
            { id: 14, title: "Daring Greatly", author: "Brené Brown", summary: "Explores how the courage to be vulnerable transforms the way we live, love, parent, and lead." },
            { id: 15, title: "The Road Less Traveled", author: "M. Scott Peck", summary: "A classic work combining psychology and spirituality to guide readers toward higher levels of self-understanding." },
            { id: 16, title: "The Wealth of Nations", author: "Adam Smith", summary: "The fundamental work on classical economics, describing the division of labor and the nature of the free market." },
            { id: 17, title: "The Richest Man in Babylon", author: "George Samuel Clason", summary: "Financial advice and common sense delivered through parables set in ancient Babylon." },
            { id: 18, title: "The Tao of Physics", author: "Fritjof Capra", summary: "Explores the parallels between the underlying concepts of modern physics and Eastern mysticism." },
            { id: 19, title: "Principles: Life and Work", author: "Ray Dalio", summary: "Ray Dalio shares the unconventional principles he used to create unique results in life and business." },
            { id: 20, title: "Deep Work", author: "Cal Newport", summary: "Rules for focused success in a distracted world, emphasizing the ability to master hard things quickly." },
            { id: 21, title: "The Singularity Is Near", author: "Ray Kurzweil", summary: "Predicts the exponential growth of technology leading to a point where human and machine intelligence merge." },
            { id: 22, title: "The Alchemist", author: "Paulo Coelho", summary: "A fable about following your dream, listening to your heart, and reading the omens strewn along life's path." },
            { id: 23, title: "The Subtle Art of Not Giving a F*ck", author: "Mark Manson", summary: "A counterintuitive approach to living a good life by stopping the attempt to be 'positive' all the time." },
            { id: 24, title: "The 7 Habits of Highly Effective People", author: "Stephen R. Covey", summary: "A holistic, integrated, principle-centered approach for solving personal and professional problems." },
            { id: 25, title: "Machines of Loving Grace", author: "John Markoff", summary: "Chronicles the history of robotics and AI, focusing on the tension between intelligence augmentation and artificial intelligence." },
            { id: 26, title: "The Red Book: Liber Novus", author: "C. G. Jung", summary: "Jung's personal journal recording his imaginative experiences and the development of his psychological theories." },
            { id: 27, title: "Suez", author: "Keith Kyle", summary: "A detailed historical account of the 1956 Suez Crisis and its implications for the decline of the British Empire." },
            { id: 28, title: "A Monetary History of the United States", author: "Milton Friedman", summary: "A definitive study of US monetary policy and its profound impact on the nation's economic history." },
            { id: 29, title: "Brand It Like Serhant", author: "Ryan Serhant", summary: "A guide to building a personal brand that generates business and drives success in any industry." },
            { id: 30, title: "The Automatic Millionaire", author: "David Bach", summary: "A practical guide to achieving financial security by automating your savings and investments." },
            { id: 31, title: "Read Your Mind", author: "Oz Pearlman", summary: "A mentalist reveals the secrets of reading people, influencing outcomes, and achieving success." },
            { id: 32, title: "10x Is Easier Than 2x", author: "Benjamin Hardy and Dan Sullivan", summary: "Argues that aiming for massive growth (10x) forces innovation and clarity, while small growth (2x) keeps you stuck." },
            { id: 33, title: "The Behavior Operations Manual", author: "Chase Hughes", summary: "A comprehensive technical manual on reading behavior, body language analysis, and human influence." },
            { id: 34, title: "Selling Buildings", author: "Bob Knakal", summary: "Insightful strategies and stories from top commercial real estate brokers on how to succeed in the industry." },
            { id: 35, title: "Be Your Future Self Now", author: "Benjamin Hardy", summary: "A psychological guide to connecting with your future self today to drive better decisions and actions." },
            { id: 36, title: "Stalin: Paradoxes of Power", author: "Stephen Kotkin", summary: "A monumental biography detailing Stalin's rise from poverty to absolute power." }
        ];

        // 2. RENDER
        const tableContainer = document.getElementById('tableContent');
        const searchInput = document.getElementById('searchInput');
        const noResultMsg = document.getElementById('noResult');
        const yearSpan = document.getElementById('currentYear');

        yearSpan.textContent = new Date().getFullYear();

        function renderTable(data) {
            if (data.length === 0) {
                tableContainer.innerHTML = '';
                noResultMsg.style.display = 'block';
                return;
            }

            noResultMsg.style.display = 'none';
            
            const html = data.map(book => `
                <tbody class="book-group">
                    <tr class="book-title-row">
                        <th scope="row">${book.id}</th>
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                    </tr>
                    <tr class="book-summary-row">
                        <td colspan="3">${book.summary}</td>
                    </tr>
                </tbody>
            `).join('');

            tableContainer.innerHTML = html;
        }

        // 3. SEARCH
        searchInput.addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            const filteredBooks = books.filter(book => {
                return book.title.toLowerCase().includes(term) || 
                       book.author.toLowerCase().includes(term) || 
                       book.summary.toLowerCase().includes(term);
            });
            renderTable(filteredBooks);
        });

        renderTable(books);
    </script>
</body>
</html>
