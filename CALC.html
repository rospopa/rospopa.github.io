    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculate() {
            const totalPrice = parseFloat(document.getElementById('B3').value) || 0;
            const downPaymentPercent = parseFloat(document.getElementById('B4').value) / 100 || 0;
            const interestRate = parseFloat(document.getElementById('B8').value) / 100 || 0;
            const loanYears = parseFloat(document.getElementById('B9').value) || 0;
            const paymentsPerYear = parseFloat(document.getElementById('B10').value) || 0;

            const downPayment = totalPrice * downPaymentPercent;
            const loanAmount = totalPrice - downPayment;
            const totalPayments = loanYears * paymentsPerYear;
            const monthlyRate = interestRate / paymentsPerYear;
            const paymentPerPeriod = monthlyRate > 0
                ? (loanAmount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -totalPayments))
                : loanAmount / totalPayments;
            const totalLoanCost = paymentPerPeriod * totalPayments;
            const interestCost = totalLoanCost - loanAmount;
            const downPaymentCost = downPayment + (totalPrice * 0.05) + 300;

            document.getElementById('B5').value = downPayment.toFixed(2);
            document.getElementById('B7').value = loanAmount.toFixed(2);
            document.getElementById('B11').value = totalPayments.toFixed(0);
            document.getElementById('B12').value = paymentPerPeriod.toFixed(2);
            document.getElementById('B13').value = totalLoanCost.toFixed(2);
            document.getElementById('B14').value = interestCost.toFixed(2);
            document.getElementById('B15').value = downPaymentCost.toFixed(2);
        }

        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', calculate);
        });

        calculate(); // Initial calculation
    </script>
