    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculate() {
            const B1 = parseFloat(document.getElementById('B1').value) || 0;
            const B2 = parseFloat(document.getElementById('B2').value) || 0;
            const B6 = parseFloat(document.getElementById('B6').value) || 0;
            const B7 = parseFloat(document.getElementById('B7').value) || 0;
            const B8 = parseFloat(document.getElementById('B8').value) || 0;
            const B13 = parseFloat(document.getElementById('B13').value) || 0;
            const B14 = parseFloat(document.getElementById('B14').value) || 0;

            const B3 = B1 * (B2 / 100);
            const B5 = B1 - B3;
            const B9 = B7 * B8;
            const B10 = (B6 / 100 / B8 * B5) / (1 - Math.pow(1 + (B6 / 100 / B8), -B9));
            const B11 = B10 * B9;
            const B12 = B11 - B5;
            const B15 = (((B1 * B2 / 100) + (B1 * B13 / 100)) * -1) - B14;

            document.getElementById('B3').value = B3.toFixed(2);
            document.getElementById('B5').value = B5.toFixed(2);
            document.getElementById('B9').value = B9.toFixed(0);
            document.getElementById('B10').value = B10.toFixed(2);
            document.getElementById('B11').value = B11.toFixed(2);
            document.getElementById('B12').value = B12.toFixed(2);
            document.getElementById('B15').value = B15.toFixed(2);
        }

        document.querySelectorAll('.editable').forEach(input => {
            input.addEventListener('input', calculate);
        });

        // Initial calculation
        calculate();
    </script>
