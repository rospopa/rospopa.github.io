<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Starting Stopwatch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }
        #stopwatch {
            font-size: 2.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="stopwatch">0 Days 00:00:00:00</div>

    <script>
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let days = 0;

        function updateStopwatch() {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
                if (minutes === 60) {
                    minutes = 0;
                    hours++;
                    if (hours === 24) {
                        hours = 0;
                        days++;
                    }
                }
            }
            document.getElementById("stopwatch").textContent =
                days + " Days " +
                (hours < 10 ? "0" + hours : hours) + ":" +
                (minutes < 10 ? "0" + minutes : minutes) + ":" +
                (seconds < 10 ? "0" + seconds : seconds);
        }

        // Start the stopwatch immediately
        setInterval(updateStopwatch, 1000);
    </script>

</body>
</html>
