<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Stopwatch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }
        #stopwatch {
            font-size: 2.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="stopwatch">00 Days 00 Hours 00 Minutes 00 Seconds</div>

    <script>
        function startStopwatch() {
            let startTime;

            // Check if start time is already stored
            if (localStorage.getItem("startTime")) {
                startTime = parseInt(localStorage.getItem("startTime"));
            } else {
                // Set start time as now if it doesnâ€™t exist in localStorage
                startTime = Date.now();
                localStorage.setItem("startTime", startTime);
            }

            // Update the stopwatch display every second
            setInterval(() => {
                const currentTime = Date.now();
                const elapsedTime = currentTime - startTime;

                // Calculate days, hours, minutes, seconds
                const totalSeconds = Math.floor(elapsedTime / 1000);
                const days = Math.floor(totalSeconds / 86400);
                const hours = Math.floor((totalSeconds % 86400) / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;

                // Display in the desired format
                document.getElementById("stopwatch").textContent =
                    (days < 10 ? "0" + days : days) + " Days " +
                    (hours < 10 ? "0" + hours : hours) + " Hours " +
                    (minutes < 10 ? "0" + minutes : minutes) + " Minutes " +
                    (seconds < 10 ? "0" + seconds : seconds) + " Seconds";
            }, 1000);
        }

        // Start the stopwatch when the page loads
        startStopwatch();
    </script>

</body>
</html>
