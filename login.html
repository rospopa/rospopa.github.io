               <script>
    // 1. The "Secrets" (These are SHA-256 Hashes of your actual username/password)
    // Username: ""
    const CORRECT_USER_HASH = "57f598282da41d3c010eb36307185c07746b14299b0c2049ba3f958df6df1097";
    
    // Password: ""
    const CORRECT_PASS_HASH = "8c66e4a298246f2c3d9737526922e960309995168051e5e67272719702221b64";

    $(document).ready(function() {
        $('#customLoginFn').on('submit', async function(e) {
            e.preventDefault(); // Prevent page refresh
            
            var u = $('#usr_secret').val();
            var p = $('#pwd_secret').val();

            // Convert inputs to hashes
            const uHash = await sha256(u);
            const pHash = await sha256(p);

            // Compare the calculated hash with the stored hash
            if(uHash === CORRECT_USER_HASH && pHash === CORRECT_PASS_HASH) {
                alert('Login Successful! Welcome, Pavlo.');
                $('#login-box').slideUp(); 
                
                // Optional: Reveal the hidden table if you hid it
                // $('.results').fadeIn(); 
            } else {
                $('#login-error').show().fadeOut(3000);
            }
        });
    });

    // Helper function to create the SHA-256 Hash
    async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return hashHex;
    }
</script>
