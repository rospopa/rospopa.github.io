                            <h4 class="text-center">Admin Login</h4>
                            
                            <div id="login-controls" style="text-align: center; margin-top: 20px;">
                                <button id="github-login-btn" class="btn btn-primary btn-block" style="background-color: #24292e; border-color: #24292e;">
                                    Sign in with GitHub
                                </button>
                                <p id="login-error" class="text-danger" style="margin-top:10px; display:none;"></p>

                <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
                
                <script type="module">
                  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
                  import { getAuth, signInWithPopup, GithubAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

                  // YOUR SPECIFIC CONFIGURATION
                  const firebaseConfig = {
                    apiKey: "AIzaSyAERTc3MbGaNLCCz0L4REs4ma9CN4gQ5ng",
                    authDomain: "rospopa-oauth.firebaseapp.com",
                    projectId: "rospopa-oauth",
                    storageBucket: "rospopa-oauth.firebasestorage.app",
                    messagingSenderId: "281529800860",
                    appId: "1:281529800860:web:bd398d80ecd7335c10f559"
                  };

                  // Initialize Firebase
                  const app = initializeApp(firebaseConfig);
                  const auth = getAuth(app);
                  const provider = new GithubAuthProvider();

                  // Handle Login Click
                  document.getElementById('github-login-btn').addEventListener('click', () => {
                      signInWithPopup(auth, provider)
                        .then((result) => {
                            const user = result.user;
                            console.log("Logged in as: ", user.email);
                            
                            // ADMIN CHECK: Replace with your exact GitHub email
                            if (user.email === "pavlo@rospopa.com") {
                                window.location.href = "https://www.google.com";
                            } else {
                                document.getElementById('login-error').innerText = "Access Denied: You are not the admin.";
                                document.getElementById('login-error').style.display = "block";
                            }
                        }).catch((error) => {
                            console.error(error);
                            // Clean up error message for user
                            let msg = error.message;
                            if (msg.includes("auth/operation-not-allowed")) {
                                msg = "GitHub Login is not enabled in Firebase Console.";
                            }
                            document.getElementById('login-error').innerText = "Login Failed: " + msg;
                            document.getElementById('login-error').style.display = "block";
                        });
                  });
                </script>
