<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Real Estate Guide | Pavlo Rospopa Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/format.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        body { font-family: sans-serif; margin: 0; background-color: #fff; -webkit-user-select: none; user-select: none; }
        .wrap { max-width: 800px; margin: 0 auto; padding: 0 20px; }
        
        /* Header styling to match your homepage */
        .site-header { border-bottom: 1px solid #e0e0e0; padding: 15px 0; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; }
        .site-title { font-size: 1.5rem; color: #333; text-decoration: none; }
        .site-nav a { color: #0000ee; text-decoration: none; }

        /* Guide UI */
        #real-estate-guide-container {
            margin: 40px auto;
            padding: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .tree-option-btn {
            padding: 16px 20px;
            background-color: #f8f9fa;
            color: #333;
            border: 2px solid #eef0f2;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05rem;
            text-align: left;
            transition: all 0.25s ease;
            font-weight: 500;
            width: 100%;
            margin-bottom: 10px;
        }

        .tree-option-btn:hover {
            border-color: #4285F4;
            color: #4285F4;
            background-color: #fff;
            transform: translateX(5px);
        }

        .result-card {
            background: #f4f7ff;
            border-left: 6px solid #4285F4;
            padding: 25px;
            border-radius: 8px;
            color: #334155;
            line-height: 1.7;
            margin-bottom: 30px;
        }

        /* Form Styling */
        #contact-form-container { margin: 40px 0; padding: 20px; border: 1px solid #e0e0e0; border-radius: 8px; background-color: #f9f9f9; }
        #contact-form { display: flex; flex-direction: column; gap: 15px; }
        #contact-form input, #contact-form textarea { 
            padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; 
            -webkit-user-select: text; user-select: text;
        }
        #contact-form button {
            padding: 10px 20px; background-color: #333; color: white; border: none; border-radius: 4px; cursor: pointer; align-self: flex-start;
        }
    </style>
</head>
<body>

<header class="site-header">
    <div class="wrap header-flex">
        <a class="site-title" href="https://rospopa.com">Pavlo Rospopa Website</a>
        <nav class="site-nav">
            <a href="mailto:pavlo@rospopa.com">pavlo@rospopa.com</a>
        </nav>
    </div>
</header>

<main class="wrap">
    <div id="real-estate-guide-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <span id="back-btn" style="cursor: pointer; font-size: 0.9rem; color: #4285F4; font-weight: 600; display: none;">‚Üê Back</span>
            <div style="flex-grow: 1; height: 6px; background: #eee; margin: 0 20px; border-radius: 10px;">
                <div id="progress-bar-fill" style="width: 10%; height: 100%; background: linear-gradient(90deg, #4285F4, #a855f7); border-radius: 10px; transition: width 0.4s ease;"></div>
            </div>
            <span id="step-counter" style="font-size: 0.8rem; color: #999; font-weight: bold;">Step 1</span>
        </div>

        <div id="tree-content">
            <h2 id="question-text" style="margin-bottom: 25px;">Initializing...</h2>
            <div id="options-container"></div>
        </div>
    </div>

    <div id="contact-form-container" style="display: none;">
        <h3 style="text-align: center; margin-bottom: 20px;">Contact Pavlo About Your Results</h3>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea id="message-field" name="message" rows="6" required></textarea>
            <div class="g-recaptcha" data-sitekey="6Let_E8sAAAAAP948s5QuqjQ-HKYRuoXxLzILZ9p"></div>
            <button type="submit" id="submit-btn">Send Message</button>
            <p id="form-status"></p>
        </form>
    </div>
</main>

<script src="js/real-estate-guide.js"></script>
</body>
</html>
