<header class="site-header">
    <div class="wrap" style="display: flex; justify-content: space-between; align-items: center;">
        <a class="site-title" style="text-decoration: none;" href="https://rospopa.com">Pavlo Rospopa Website</a>
        <nav class="site-nav">
            <div class="trigger">
                <a style="text-decoration: none;" href="mailto:pavlo@rospopa.com?subject=rospopa.github.io">pavlo@rospopa.com</a>
            </div>
        </nav>
    </div>
</header>

<main class="wrap">
    <div id="real-estate-guide-container" style="margin: 40px auto; padding: 30px; border: 1px solid #e0e0e0; border-radius: 12px; background-color: #ffffff; box-shadow: 0 4px 15px rgba(0,0,0,0.05); font-family: sans-serif;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <span id="back-btn" style="cursor: pointer; font-size: 0.9rem; color: #4285F4; font-weight: 600; display: none;">← Back</span>
            <div style="flex-grow: 1; height: 6px; background: #eee; margin: 0 20px; border-radius: 10px;">
                <div id="progress-bar-fill" style="width: 0%; height: 100%; background: linear-gradient(90deg, #4285F4, #a855f7); border-radius: 10px; transition: width 0.4s ease;"></div>
            </div>
            <span id="step-counter" style="font-size: 0.8rem; color: #999; font-weight: bold;">Step 1</span>
        </div>

        <div id="tree-content">
            <h2 id="question-text" style="margin-bottom: 25px; font-size: 1.5rem; color: #222;">Determining your path...</h2>
            <div id="options-container" style="display: grid; grid-template-columns: 1fr; gap: 12px;"></div>
        </div>
    </div>

    <div id="contact-form-container" style="display: none; margin-top: 40px;">
        <form id="contact-form" style="display: flex; flex-direction: column; gap: 15px;">
            <input type="text" name="name" placeholder="Your Name" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;"/>
            <input type="email" name="email" placeholder="Your Email" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;"/>
            <textarea id="message-field" name="message" placeholder="Your Message" rows="5" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
            <div class="g-recaptcha" data-sitekey="6Let_E8sAAAAAP948s5QuqjQ-HKYRuoXxLzILZ9p"></div>
            <button type="submit" id="submit-btn" style="padding: 10px 20px; background-color: #333; color: white; border: none; border-radius: 4px; cursor: pointer; align-self: flex-start;">Send Message</button>
            <p id="form-status"></p>
        </form>
    </div>
</main>

<footer>
    <section class="d-flex flex-row justify-content-center" style="width: 100%;">
        <div class="container" style="margin: 0 auto; padding: 20px 0; width: 100%; text-align: center;">
            <p class="mb-0">Copyright © <span id="currentYear"></span> All Rights Reserved.</p>
            <script>document.getElementById('currentYear').textContent = new Date().getFullYear();</script>
        </div>
    </section>
</footer>

<script src="js/real-estate-guide.js"></script>
