<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pavlo Rospopa Website</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="pavlo@rospopa.com">
    <link rel="stylesheet" href="css/format.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        /* --- YOUR ORIGINAL SECURITY STYLES --- */
        body { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }
        input, textarea { -webkit-user-select: text; -moz-user-select: text; -ms-user-select: text; user-select: text; }

        /* --- GUIDE UI (CLEAN INTEGRATION) --- */
        #real-estate-guide-container {
            margin: 20px 0 40px 0;
            padding: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #ffffff;
            position: relative;
            z-index: 101; /* Stay above canvas */
        }
        .tree-option-btn {
            padding: 14px 18px; background-color: #f9f9f9; color: #333; border: 1px solid #ddd;
            border-radius: 4px; cursor: pointer; font-size: 1rem; text-align: left;
            transition: all 0.2s; font-weight: 500; width: 100%; margin-bottom: 10px; display: block;
        }
        .tree-option-btn:hover { background-color: #eee; border-color: #333; }
        .result-card { background: #f4f7ff; border-left: 5px solid #333; padding: 20px; border-radius: 4px; color: #333; line-height: 1.6; margin-bottom: 20px; }

        /* --- YOUR ORIGINAL FORM STYLES --- */
        #contact-form-container { margin: 40px 0; padding: 20px; border: 1px solid #e0e0e0; border-radius: 8px; background-color: #f9f9f9; }
        #contact-form { display: flex; flex-direction: column; gap: 15px; }
        #contact-form input, #contact-form textarea { padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        #contact-form button { padding: 10px 20px; background-color: #333; color: white; border: none; border-radius: 4px; cursor: pointer; align-self: flex-start; }

        /* --- YOUR ORIGINAL CANVAS STYLES --- */
        #canvas1 { position: absolute; top: 0; left: 0; width: 100%; z-index: 99; pointer-events: none; image-rendering: pixelated; }
    </style>
</head>
     
<body>
<script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('dragstart', event => event.preventDefault());
</script>

<canvas id="canvas1"></canvas>

<header class="site-header">
    <div class="wrap">
        <a class="site-title" style="text-decoration: none;" href="https://rospopa.com">Pavlo Rospopa Website</a>
        <nav class="site-nav">
            <div class="trigger">
                <a style="text-decoration: none;" href="mailto:pavlo@rospopa.com?subject=rospopa.github.io">pavlo@rospopa.com</a>
            </div>
            <div class="trigger2">
                <a style="text-decoration: none;" href="mailto:pavlo@rospopa.com?subject=rospopa.github.io">@</a>
            </div>
        </nav>
    </div>
</header>

<main>
    <div class="page-content">
        <div class="wrap">
            <div class="home">
                
                <div id="real-estate-guide-container">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <span id="back-btn" style="cursor: pointer; font-size: 0.9rem; color: #333; font-weight: bold; display: none;">‚Üê Back</span>
                        <div style="flex-grow: 1; height: 4px; background: #eee; margin: 0 15px; border-radius: 10px;">
                            <div id="progress-bar-fill" style="width: 0%; height: 100%; background: #333; border-radius: 10px; transition: width 0.4s ease;"></div>
                        </div>
                        <span id="step-counter" style="font-size: 0.8rem; color: #999;">Step 1</span>
                    </div>

                    <div id="tree-content">
                        <h2 id="question-text" style="margin-bottom: 20px; font-size: 1.3rem;">Loading path...</h2>
                        <div id="options-container"></div>
                    </div>
                </div>

                <div id="particle-anchor" style="width: 100%; height: 150px; margin: 20px 0;"></div>

                <div id="contact-form-container" style="display: none;">
                    <form id="contact-form">
                        <input type="text" name="name" placeholder="Your Name" required />
                        <input type="email" name="email" placeholder="Your Email" required />
                        <textarea id="message-field" name="message" placeholder="Your Message" rows="5" required></textarea>
                        <div class="g-recaptcha" data-sitekey="6Let_E8sAAAAAP948s5QuqjQ-HKYRuoXxLzILZ9p"></div>
                        <button type="submit" id="submit-btn">Send Message</button>
                        <p id="form-status"></p>
                    </form>
                </div>

                <p>Go to <a href="https://www.linkedin.com/in/prospopa">LinkedIn</a>.</p>
                <p>Go to <a href="https://github.com/rospopa">GitHub</a>.</p>
                <p>Return to <a href="#top">Top of This Page</a>.</p>
            </div>
        </div>
    </div>
</main>

<footer>
    <section class="d-flex flex-row justify-content-center" style="width: 100%;">
        <div class="container" style="margin: 0 auto; width: 100%; max-width: 100%;">
            <div class="row" style="margin: 0; padding: 20px 0;">
                <div class="col" style="width: 100%;">
                    <div class="text-center" style="text-align:center">
                        <p class="mb-0">Copyright ¬© <span id="currentYear"></span> All Rights Reserved.</p>
                    </div>
                    <script>document.getElementById('currentYear').textContent = new Date().getFullYear();</script>
                </div>
            </div>
        </div>
    </section>
</footer>

<script>
    // --- PARTICLE SCRIPT (RETAINED) ---
    // (Ensure your canvas logic is pasted here to maintain the animation)
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const tree = {
        start: {
            text: "What is your primary focus in Real Estate today?",
            options: [
                { label: "üè† Buying a Home", next: "buy_path" },
                { label: "üí∞ Selling a Property", next: "sell_path" },
                { label: "üìà Investing for Wealth", next: "invest_path" }
            ]
        },
        buy_path: {
            text: "What is your current buying status?",
            options: [
                { label: "First-Time Buyer", next: "buy_finance" },
                { label: "Repeat Buyer", next: "buy_contingency" }
            ]
        },
        buy_finance: {
            text: "How do you plan to finance this purchase?",
            options: [
                { label: "Mortgage (Lender needed)", next: "res_finance" },
                { label: "All-Cash Purchase", next: "res_cash" }
            ]
        },
        buy_contingency: {
            text: "Do you need to sell your current home first?",
            options: [
                { label: "Yes, I need to sell first", next: "sell_path" },
                { label: "No, I am ready to buy", next: "buy_finance" }
            ]
        },
        sell_path: {
            text: "What best describes your selling situation?",
            options: [
                { label: "Standard Residential Sale", next: "res_standard_sell" },
                { label: "Inherited / Probate Property", next: "res_probate" },
                { label: "1031 Tax-Deferred Exchange", next: "res_1031" }
            ]
        },
        invest_path: {
            text: "What is your target investment strategy?",
            options: [
                { label: "Rental Income (Passive)", next: "res_rental" },
                { label: "Fix and Flip (Active)", next: "res_flip" },
                { label: "House Hacking", next: "res_house_hack" }
            ]
        },
        res_finance: { text: "Action: Get Pre-Approved. In a competitive market, a lender's letter is your most powerful tool.", options: [] },
        res_cash: { text: "Action: Prepare Proof of Funds. Cash allows for aggressive negotiation and fast closings.", options: [] },
        res_standard_sell: { text: "Action: Comparative Market Analysis. We need to price your home accurately to capture peak interest.", options: [] },
        res_probate: { text: "Action: Verify court authority. We will coordinate with your estate attorney for a smooth sale.", options: [] },
        res_1031: { text: "Action: Identify your replacement property within 45 days. You MUST use a Qualified Intermediary.", options: [] },
        res_rental: { text: "Action: Focus on Cap Rate. We'll look for multi-family units with strong vacancy historical data.", options: [] },
        res_flip: { text: "Action: Secure your team. We'll identify distressed properties with a high After Repair Value.", options: [] },
        res_house_hack: { text: "Action: Seek 2-4 unit properties. You can live in one unit while others pay your mortgage.", options: [] }
    };

    let currentNode = 'start';
    let history = []; 
    let pathLabels = []; 

    const elements = {
        question: document.getElementById('question-text'),
        options: document.getElementById('options-container'),
        backBtn: document.getElementById('back-btn'),
        progress: document.getElementById('progress-bar-fill'),
        step: document.getElementById('step-counter'),
        formContainer: document.getElementById('contact-form-container'),
        message: document.getElementById('message-field')
    };

    function renderNode() {
        const node = tree[currentNode];
        elements.question.innerText = node.text;
        elements.options.innerHTML = '';
        const stepNum = history.length + 1;
        elements.step.innerText = (node.options.length === 0) ? 'Complete' : `Step ${stepNum}`;
        elements.progress.style.width = (node.options.length === 0) ? '100%' : (stepNum * 33) + '%';
        elements.backBtn.style.display = (history.length > 0) ? 'block' : 'none';

        if (node.options.length === 0) {
            elements.question.classList.add('result-card');
            elements.formContainer.style.display = 'block';
            elements.message.value = "User Path: " + pathLabels.join(" > ") + "\n\nResult: " + node.text;
        } else {
            elements.question.classList.remove('result-card');
            elements.formContainer.style.display = 'none';
            node.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt.label;
                btn.className = "tree-option-btn";
                btn.onclick = () => {
                    history.push(currentNode);
                    pathLabels.push(opt.label);
                    currentNode = opt.next;
                    renderNode();
                };
                elements.options.appendChild(btn);
            });
        }
    }

    elements.backBtn.onclick = () => {
        if (history.length > 0) {
            currentNode = history.pop();
            pathLabels.pop();
            renderNode();
        }
    };

    renderNode();
});
</script>
</body>
</html>
